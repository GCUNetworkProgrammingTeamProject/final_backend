<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul>
        <li sec:authorize="isAnonymous()">
            <button type="button" class="btn btn-primary" onClick="location.href='/login'">로그인</button>
        </li>
        <li sec:authorize="isAnonymous()">
            <button type="button" class="btn btn-primary" onClick="location.href='/new'">회원가입</button>
        </li>
        <li sec:authorize="isAuthenticated()">
            <p>사용자 메뉴</p>
        </li>
        <li sec:authorize="hasAnyAuthority('ROLE_LECTURER', 'ROLE_ADMIN')">
            <p>강사 메뉴</p>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">로그아웃</a>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
