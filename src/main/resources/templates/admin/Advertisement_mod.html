<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- head 부분의 내용을 추가할 수 있습니다. -->
    <link rel="stylesheet" href="/css/style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
<div class="container">
    <form action="/admin/ad/new" role="form" method="post" th:object="${advertiseFormDto}" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="adverName">광고 이름</label>
            <input type="text" th:field="*{adverName}" class="form-control" placeholder="광고명을 입력해 주세요">
        </div>
        <div class="form-group">
            <label th:for="adverUrl">광고 URL</label>
            <input type="text" th:field="*{adverUrl}" class="form-control" placeholder="광고 url을 입력해 주세요">
        </div>
        <div class="form-group">
            <label th:for="adverImage">광고 이미지</label>
            <input type="file" th:field="*{adverImage}" accept="image/*" onchange="loadFile(this)">
        </div>
        <p th:if="${isError}" class="error">입력하지 않은 값이 있습니다.</p>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primar">전송</button>
        </div>
        <input type="hidden" th:value="${adverSeq}" name="adverSeq"/>
    </form>
</div>

</form>
<p th:if="${errorMessage}" class="fieldError" th:text="${errorMessage}"></p>
</div>
</body>
</html>
