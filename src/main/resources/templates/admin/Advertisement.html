<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- head 부분의 내용을 추가할 수 있습니다. -->
    <link rel="stylesheet" href="/css/style.css"> <!-- CSS 파일 연결 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>광고 관리</title>
</head>
<body>
<div class="container">

    <form method="post" action="/admin/ad/mod">
    <ul>
        <li>
            <table class="tb tb_col">
        <colgroup>
            <col style="width:50px;"/><col style="width:7.5%;"/><col style="width:auto;"/><col style="width:10%;"/><col style="width:15%;"/><col style="width:7.5%;"/>
        </colgroup>
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">광고 번호</th>
            <th scope="col">광고 이름</th>
            <th scope="col">광고 클릭 횟수</th>
            <th scope="col">광고 URL</th>
            <th scope="col">광고 이미지</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${not #lists.isEmpty( adversList )}" th:each="row, status : ${adversList}">
            <td><input type="radio" name="selectedAdver_seq" th:value="${row.adverSeq}" checked="checked"/></td>
            <td th:text="${row.adverSeq}"></td>
            <td th:text="${row.adverName}"></td>
            <td th:text="${row.adverClicker}"></td>
            <td th:text="${row.adverUrl}"></td>
            <td th:text="${row.adverImage}"></td>
        </tr>

        <tr th:unless="${not #lists.isEmpty( adversList )}">
            <td colspan="5">
                <div class="no_data_msg">검색된 결과가 없습니다.</div>
            </td>
        </tr>
        </tbody>
    </table>

        <li>
            <button class="btn btn-primary" type="submit" name="requestType" value="modify">수정</button>
        </li>
        <li>
            <button class="btn btn-primary" type="submit" name="requestType" value="delete">삭제</button>
        </li>
    </ul>
    </form>

    <button class="btn btn-primary" onclick="location.href='ad/new'">등록</button>

</div>

<p th:if="${errorMessage}" class="fieldError" th:text="${errorMessage}"></p>

</body>
</html>
