<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- head 부분의 내용을 추가할 수 있습니다. -->
    <link rel="stylesheet" href="/css/style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
<div class="container">
    <form th:action="${url}" role="form" method="post" th:object="${inquiryFormDto}" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="inquiryTitle">문의 제목</label>
            <input type="text" th:field="*{inquiryTitle}" class="form-control" placeholder="문의 제목을 입력해 주세요">
        </div>
        <div class="form-group">
            <label th:for="inquiryQuestion">문의 내용</label>
            <input type="text" th:field="*{inquiryQuestion}" class="form-control" placeholder="문의 내용을 입력해 주세요">
        </div>
        <div class="form-group">
            <label th:for="inquiryIsSecret">타인에게 문의 공개 여부</label>
            <input type="radio" th:field="*{inquiryIsSecret}" value="true" class="form-control">예</input>
            <input type="radio" th:field="*{inquiryIsSecret}" value="false" class="form-control" checked="checked">아니오</input>
        </div>

        <p th:if="${isError}" class="error">입력하지 않은 값이 있습니다.</p>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primar">전송</button>
        </div>

    </form>
</div>

</body>
</html>
