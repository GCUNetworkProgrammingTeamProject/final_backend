<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- head 부분의 내용을 추가할 수 있습니다. -->
    <link rel="stylesheet" href="/css/style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
<div class="container">
    <form action="/lectures/new" role="form" method="post" th:object="${lecturesFormDto}" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="lectureName">강의명</label>
            <input type="text" th:field="*{lectureName}" class="form-control" placeholder="강의 명을 입력해 주세요">
        </div>
        <div class="form-group">
            <label th:for="lectureContent">강의 설명</label>
            <input type="text" th:field="*{lectureContent}" class="form-control" placeholder="강의 설명을 입력해 주세요">
        </div>
        <div class="form-group">
            <label th:for="lectureIndex">목차</label>
            <input type="text" th:field="*{lectureIndex}" class="form-control" placeholder="강의 순서를 입력해 주세요">
        </div>
        <div class="form-group">
            <label th:for="lecturePrice">강의 가격</label>
            <input type="text" th:field="*{lecturePrice}" class="form-control" placeholder="강의 가격을 입력해 주세요">
        </div>
        <div class="form-group">
			<label th:for="lectureImage">강의 섬네일</label>
            <input type="file" th:field="*{lectureImage}" accept="image/*" onchange="loadFile(this)">
       </div>
        <p th:if="${isError}" class="error">입력하지 않은 값이 있습니다.</p>
        <p th:if="${isDupl}" class="error">목차 번호가 겹칩니다.</p>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primar">전송</button>
        </div>
        <input type="hidden" th:value="${lectureSeq}" name="lectureSeq"/>
    </form>
</div>

</form>
<p th:if="${errorMessage}" class="fieldError" th:text="${errorMessage}"></p>
</div>
</body>
</html>
